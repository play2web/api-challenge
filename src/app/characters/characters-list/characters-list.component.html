<div class="container">
  <header>
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <img class="img-responsive" src="../../../assets/logo.png" />
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6">
        <div class="form-group">
          <div class="input-group characters-search">
            <input class="form-control characters-search-input" type="text" value="{{bookmarkedCharacter}}" name="search" #searchTerm (keyup)="searchTerm.value.length ? getCharactersSearch(searchTerm.value) : getCharacters(0,12)">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon glyphicon-search"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="row">
    <div class="col-md-5ths col-sm-6 col-lg-3 col-xs-12 character-item" *ngFor="let character of characters.data.results | paginate: { itemsPerPage: perPage, currentPage: p, totalItems: characters.data.total}">
      <figure class="imghvr-blur">
        <img class="img-responsive" src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}">
        <div class="top-right" *ngIf="bookmarkedCharacter == character.name">
          <img src="../../../assets/bookmark.png" />
        </div>
        <div class="top-left"><h2>{{character.name}}</h2></div>
        <figcaption>
          <div class="top-right" *ngIf="bookmarkedCharacter == character.name">
            <img src="../../../assets/bookmark.png" />
          </div>
          <div class="top-left"><h2>{{character.name}}</h2></div>
          <div class="centered"><button class="btn btn-default" (click)="bookmarkItem(character.name)">Bookmark</button></div>
        </figcaption>
      </figure>
    </div>
  </div>
  <div class="row">
    <pagination-controls (pageChange)="getPageData($event)"></pagination-controls>
  </div>
</div>
